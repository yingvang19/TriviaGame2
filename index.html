<!DOCTYPE html>
<html lang="en">

<head>
	<title>Marvel Trivia</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/marvel.css">
	<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
</head>

<body>
	<header>
		<div>
			<h1>Marvel Universe Trivia</h1>
		</div>
		<div class="box">
			<div class="one">
				<div class="icon">
					<div class="deadpool">
						<div class="line"></div>
						<div class="eye-left">
							<div class="pupil-left"></div>
						</div>
						<div class="eye-right">
							<div class="pupil-right"></div>
						</div>
					</div><span>deadpool</span>
				</div>
			</div>
			<div class="two">
				<div class="icon">
					<div class="captain-america">
						<div class="hat">
							<h4>A</h4>
							<div class="wings-left"></div>
							<div class="wings-right"></div>
							<div class="hat-left">
								<div class="eye">
									<div class="ball"></div>
								</div>
							</div>
							<div class="hat-right">
								<div class="eye">
									<div class="ball"></div>
								</div>
							</div>
						</div>
						<div class="mouth"></div>
						<div class="ears"></div>
					</div><span>captain america</span>
				</div>
			</div>
			<div class="three">
				<div class="icon">
					<div class="hulk">
						<div class="eyebrow-left"></div>
						<div class="eyeball">
							<div class="right"></div>
						</div>
						<div class="eyebrow-right"></div>
						<div class="teeth"></div>
					</div>
					<div class="hair">
						<div class="hair1"></div>
						<div class="hair2"></div>
						<div class="hair3"></div>
						<div class="hair4"></div>
						<div class="hair5"></div>
						<div class="hair6"></div>
					</div>
					<div class="green-ears"></div><span class="left">hulk</span>
				</div>
			</div>
			<div class="four">
				<div class="icon">
					<div class="ironman">
						<div class="mask">
							<div class="middle"></div>
							<div class="red-line"></div>
							<div class="yellow-line"></div>
							<div class="glowing-eyes"></div>
						</div>
					</div><span>iron man</span>
				</div>
			</div>
		</div>

	</header>
	<div class="wrapper">
		<div id="time-left"></div>
		<div id="question-block"></div>
		<div id="answer-block"></div>
		<button class="btn" id="start">Start Game</button>

	</div>
	<!-- JQuery -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<!-- Bootstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
	<!-- JavaScript/ JQuery path -->
	<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
